<mat-drawer-container class="overflow-hidden " [autosize]="true" [ngClass]="{'dark':isDarkMode()}">
  <mat-drawer mode="side" opened class="overflow-auto max-w-[40%]">
    <app-themer-panel></app-themer-panel>
  </mat-drawer>
  <mat-drawer-content class="p-7 overflow-y-auto !h-screen">
    <h3 class="mat-typography">Preview panel</h3>
    <app-showcase-panel></app-showcase-panel>
  </mat-drawer-content>
</mat-drawer-container>
