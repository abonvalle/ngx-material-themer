<div
  [matMenuTriggerFor]="menu"
  (click)="editColor($event)"
  [ngStyle]="{ 'background-color': color }"
  class="flex h-8 w-12 cursor-pointer items-center justify-center border-[1px] border-transparent bg-black/10 hover:border-black/60 dark:hover:border-white/60">
  <ng-content></ng-content>
</div>
<mat-menu #menu="matMenu">
  <app-color-picker (click)="$event.stopPropagation(); $event.preventDefault()"></app-color-picker>
</mat-menu>
